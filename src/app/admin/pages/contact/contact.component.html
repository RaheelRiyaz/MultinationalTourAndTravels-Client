<app-heading heading="Our Contacts"></app-heading>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Subject</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Message</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (contact of contacts; track $index) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ contact.subject }}
        </th>
        <td class="px-6 py-4">{{ contact.email }}</td>
        <td class="px-6 py-4">{{ contact.message }}</td>
        <td class="px-6 py-4">
          <a
            (click)="deleteContact(contact.id)"
            class="font-medium text-red-600 cursor-pointer dark:text-red-500 hover:underline"
            >Delete</a
          >
        </td>
      </tr>
      } @empty {
      <p class="text-red-400 text-center text-xl">No contacts!</p>
      }
    </tbody>
  </table>
</div>
