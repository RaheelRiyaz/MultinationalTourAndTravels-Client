<app-heading heading="Our Packages"></app-heading>

<div class="flex justify-center items-center flex-wrap">
  @for (package of packages; track $index) {
  <app-package [package]="package"></app-package>
  } @empty { @for (item of [1,2,3]; track $index) {
  <app-skelton></app-skelton>
  } } @if (showLoader) { @for (item of [1,2]; track $index) {
  <app-skelton></app-skelton>
  } }
</div>
@if(errorMessage){
<p class="text-red-500 text-center">{{ errorMessage }}</p>
}
<app-load-more-btn [val]="component" [show]="isDisabled"></app-load-more-btn>
