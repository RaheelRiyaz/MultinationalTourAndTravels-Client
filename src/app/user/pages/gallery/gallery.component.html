<app-heading heading="Our Gallery"></app-heading>

<div class="flex justify-center items-center flex-wrap gap-2">
  @for (image of images; track $index) {
  <div class="m-3">
    <img
      class="md:h-56 h-48 w-48 md:w-56 rounded-lg"
      src="{{ basePath + image.filePath }}"
      alt=""
    />
  </div>
  }
</div>

<app-load-more-btn [val]="value"></app-load-more-btn>
