<app-heading heading="Our Gallery"></app-heading>

<div class="flex justify-center items-center flex-wrap gap-2">
  @for (image of images; track $index) {
  <div class="m-3">
    <img
      #img
      (click)="imageSrc = img.src"
      data-modal-target="default-modal"
      data-modal-toggle="default-modal"
      class="md:h-56 h-48 w-48 md:w-56 rounded-lg cursor-pointer hover:scale-110 delay-150"
      src="{{ basePath + image.filePath }}"
      alt=""
    />
  </div>
  }
</div>
@if(errorMessage){
<p class="text-red-500 text-center">{{ errorMessage }}</p>
}
<!-- Main modal -->
<div
  id="default-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-transparent rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="h:[80vh] w:[90ve]">
        <img [src]="imageSrc" alt="" class="h-[100%] w-[100%] object-cover" />
      </div>
      <!-- Modal footer -->
    </div>
  </div>
</div>

<app-load-more-btn [val]="value" [show]="isDisabled"></app-load-more-btn>
