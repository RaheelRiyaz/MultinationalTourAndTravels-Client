<div class="grid grid-cols-2 gap-2">
  @for (image of images; track $index) {
  <div>
    <img
      class="h-48 max-w-full rounded-lg"
      src="{{ basePath + image.filePath }}"
      alt=""
    />
  </div>
  }
</div>

<app-load-more-btn [val]="value"></app-load-more-btn>
